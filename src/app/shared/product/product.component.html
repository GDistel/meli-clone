<div class="product">
    <figure class="product-info">
        <img src="{{ product.picture }}" alt="Product image" class="product-img">
        <div>
            <h2 class="product-info-price">$ {{ product.price.amount }}</h2>
            <figcaption class="product-info-title">{{ product.title }}</figcaption>
        </div>
    </figure>
    <h5 class="product-location">{{ product.city }}</h5>
</div>
